name: build
on: 
  push:
    branches:
    - main
    - master
    - 'from_fork'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install

      - name: build
        run: npm run build
        env:
          GATSBY_ENV: "prod"

      - name: deploy
        uses: Penguibird/FTP-Deploy-Action@4.2.1
